<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600">
  <defs>
    <style>
      :root {
        --violet: #40295e;
        --blue: #13222e;
        --white: #f5f5f5;
        --black: #1a1a1a;
        --gray: #5a5a5a;
        --yellow: #e3c200;
        --line-height: 1.6;
        --font-size-base: 16px;
        --font-size-md: calc(10px + 0.305vw);
        --font-size-lg: calc(15.6px + 0.625vw);
        --font-size-xl: calc(24.4px + 1.4875vw);
        --font-family: Arial, sans-serif;
      }
      .background {
        fill: transparent;
      }
      .logo-container {
        transform: translate(300px, 100px);
      }
    </style>
  </defs>

  <rect class="background" width="100%" height="100%" />

  <g class="logo-container">
    <svg width="500px" height="500px" viewBox="0 0 200 200">
      <!-- Yellow circle -->
      <circle cx="100" cy="100" r="100" fill="var(--yellow)" />
      
      <!-- Number 42 in blue -->
      <text
        x="100"
        y="120"
        font-family="var(--font-family)"
        font-size="80"
        font-weight="bold"
        fill="var(--blue)"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        42
      </text>
    </svg>
  </g>
</svg>